<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
     <div class="panel-heading"><h2>Posts</h2></div>
       <div class="panel-body">
        <ul class="list-group">
          <app-post-list-item-component
              *ngFor="let post of posts"
                          [title]="post.title"
                          [content]="post.content"
                          [loveIts]="post.loveIts"
                          [created_at]="post.created_at">
          </app-post-list-item-component>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading"><h2>New post</h2></div>
            <div class="panel-body">
              <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Title</label>
                <div class="col-sm-20">
                  <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="title">
                </div>
              </div>
              <div class="form-group">
                <label for="content" class="col-sm-4 control-label">Content</label>
                <div class="col-sm-20">
                  <textarea class="form-control" id="content" placeholder="Content" rows="3" [(ngModel)]="content"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-0 col-sm-20">
                  <button type="text" class="btn btn-primary" (click)="onValiderPost()"><i class="icon icon-check icon-lg"></i> Valider</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
