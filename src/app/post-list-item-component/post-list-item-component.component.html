<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLovesIt() > 0,
                'list-group-item-danger': getLovesIt() < 0}">
  <div class="row">
    <div class="col-md-9">
      <h2 [ngStyle]="{color: getColor()}">{{ title }}</h2>
    </div>
    <div class="col-md-3 text-right">
      <small [ngStyle]="{color: getColor()}"><i>{{ created_at | date: 'dd/MM/yyyy, HH:mm:ss'  }}</i></small>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 [ngStyle]="{color: getColor()}">{{ content }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <button class="btn btn-success" (click)="loveIt()">Love it !</button>
        <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it !!!</button>
      </p>
    </div>
  </div>
</li>
